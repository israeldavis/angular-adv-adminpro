<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
            <h4 class="card-title">Striped Progress bar </h4>
            <div class="progress m-t-20">
              <div class="progress-bar bg-primary progress-bar-striped active"
                   style="height:5px;"
                   [style.width]='getBarra1()'
                   role="progressbar">

              </div>
            </div>

            <div class="progress m-t-20">
              <div class="progress-bar bg-success progress-bar-striped active"
                   style="height:5px;"
                   [style.width]='getBarra2()'
                   role="progressbar">

              </div>
            </div>
          </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador [valor]="progreso1" (valorSalida)="progreso1 = $event"></app-incrementador>

      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador [valor]="progreso2" (valorSalida)="progreso2 = $event" [btnClass]="'btn btn-success'"></app-incrementador>

      </div>
    </div>
  </div>
</div>
