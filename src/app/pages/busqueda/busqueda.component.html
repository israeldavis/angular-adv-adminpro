<div class="row animated fadeIn fast">
  <div class="col-4">
      <div class="card">
          <div class="card-body">
            <h3>Usuarios</h3>

            <div class="alert alert-info" *ngIf="usuarios.length === 0">
              <strong>No hay usuarios con ese término.</strong>
            </div>


            <div class="table-responsive" *ngIf="usuarios.length > 0">
              <table class="table">
                  <thead>
                      <tr>
                          <th>Avatar</th>
                          <th>Nombre</th>

                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let usuario of usuarios">
                          <td>
                            <img [src]="usuario.img | imagen: 'usuarios'" width="50px" />
                          </td>
                          <td>{{usuario.nombre}}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
          </div>
      </div>
  </div>

  <div class="col-4">
    <div class="card">
        <div class="card-body">
          <h3>Hospitales</h3>

          <div class="alert alert-info" *ngIf="hospitales.length === 0">
            <strong>No hay hospitales con ese término.</strong>
          </div>


          <div class="table-responsive" *ngIf="hospitales.length > 0">
            <table class="table">
                <thead>
                    <tr>
                        <th>Avatar</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let hospital of hospitales">
                        <td>
                          <img [src]="hospital.img | imagen: 'hospitales'" width="50px"/>
                        </td>
                        <td>{{hospital.nombre}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
</div>

<div class="col-4">
  <div class="card">
      <div class="card-body">
        <h3>Medicos</h3>

        <div class="alert alert-info" *ngIf="medicos.length === 0">
          <strong>No hay medicos con ese término.</strong>
        </div>


        <div class="table-responsive" *ngIf="medicos.length > 0">
          <table class="table">
              <thead>
                  <tr>
                      <th>Avatar</th>
                      <th>Nombre</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let medico of medicos">
                      <td>
                        <img [src]="medico.img | imagen: 'medicos'" width="50px"/>
                      </td>
                      <td>{{medico.nombre}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
      </div>
  </div>
</div>

</div>
